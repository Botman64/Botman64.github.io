<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2c2f33"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="#23272a"/>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">EZComponents Select Creator</text>

  <!-- Title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Interactive Select Menu Builder</text>

  <!-- Creator Panel -->
  <g transform="translate(150, 180)">
    <rect width="900" height="380" rx="8" fill="#36393f"/>
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Select Menu Creator</text>

    <!-- Left Column - Settings -->
    <g transform="translate(50, 80)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Placeholder Text</text>
      <rect y="25" width="380" height="40" rx="4" fill="#2f3136"/>
      <text x="15" y="50" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Select an item</text>

      <text y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Options</text>

      <!-- Option 1 -->
      <g transform="translate(0, 130)">
        <rect width="380" height="60" rx="4" fill="#2f3136"/>
        <text x="15" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Label: First Option</text>
        <text x="15" y="50" font-family="Arial, sans-serif" font-size="14" fill="#b9bbbe">Value: first | Emoji: 1️⃣</text>
      </g>

      <!-- Add Option Button -->
      <g transform="translate(0, 210)">
        <rect width="380" height="40" rx="4" fill="#4f545c"/>
        <text x="190" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">+ Add Option</text>
      </g>
    </g>

    <!-- Right Column - Preview & Output -->
    <g transform="translate(480, 80)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Preview</text>

      <!-- Menu Preview - Moved closer to Preview label (30px gap instead of 35px) -->
      <g transform="translate(0, 30)">
        <rect width="380" height="50" rx="4" fill="#2f3136"/>
        <text x="50" y="32" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">First Option</text>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">1️⃣</text>
      </g>

      <!-- JSON Output - Moved closer to Menu Preview (75px gap instead of 115px) -->
      <text y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">JSON Output</text>

      <!-- JSON Output Container - Moved closer to JSON Output label (20px gap instead of 35px) -->
      <g transform="translate(0, 125)">
        <!-- Background -->
        <rect width="380" height="120" rx="4" fill="#2f3136"/>

        <!-- Code content -->
        <text x="15" y="20" font-family="monospace" font-size="12" fill="#b9bbbe">{</text>
        <text x="25" y="40" font-family="monospace" font-size="12" fill="#b9bbbe">"placeholder": "Select an item",</text>
        <text x="25" y="60" font-family="monospace" font-size="12" fill="#b9bbbe">"options": [</text>
        <text x="35" y="80" font-family="monospace" font-size="12" fill="#b9bbbe">{</text>
        <text x="45" y="100" font-family="monospace" font-size="12" fill="#b9bbbe">"label": "First Option",</text>
        <text x="45" y="120" font-family="monospace" font-size="12" fill="#b9bbbe">"value": "first"</text>

        <!-- Fake scrollbar -->
        <g transform="translate(370, 5)">
          <rect width="6" height="110" rx="3" fill="#202225"/>
          <rect width="6" height="40" y="5" rx="3" fill="#72767d"/>
        </g>
      </g>

      <!-- Export JSON Button - Moved closer to JSON container (15px gap) -->
      <g transform="translate(120, 255)">
        <rect width="140" height="35" rx="4" fill="#5865F2"/>
        <text x="70" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Export JSON</text>
      </g>
    </g>
  </g>
</svg>
