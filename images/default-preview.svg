<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2c2f33"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="1200" height="120" fill="#23272a"/>

  <!-- Main content -->
  <g transform="translate(0, 260)">
    <text x="600" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">Botman's GitHub Pages</text>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#b9bbbe">Projects, Components, Tutorials &amp; More</text>
  </g>

  <!-- Nav tabs -->
  <g transform="translate(300, 150)">
    <rect width="120" height="40" rx="4" fill="#5865F2" />
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Home</text>

    <rect x="130" width="120" height="40" rx="4" fill="#36393f" />
    <text x="190" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Components</text>

    <rect x="260" width="120" height="40" rx="4" fill="#36393f" />
    <text x="320" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Projects</text>

    <rect x="390" width="120" height="40" rx="4" fill="#36393f" />
    <text x="450" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Tutorials</text>
  </g>

  <!-- Footer -->
  <g transform="translate(0, 580)">
    <rect width="1200" height="50" fill="#23272a"/>
    <text x="600" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#b9bbbe">Created by Botman64 | View on GitHub</text>
  </g>
</svg>
