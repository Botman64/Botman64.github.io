<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2c2f33"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="#23272a"/>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">EZComponents Embed</text>

  <!-- Title -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Rich Embed Cards</text>

  <!-- Embed Card -->
  <g transform="translate(300, 180)">
    <rect width="600" height="350" rx="4" fill="#36393f"/>
    <rect x="0" y="0" width="8" height="350" fill="#ED4245"/>

    <!-- Author section - Increased spacing below author -->
    <g transform="translate(20, 30)">
      <circle cx="15" cy="15" r="15" fill="#b9bbbe"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Example Author</text>
    </g>

    <!-- Title and Description - Added more space after author (moved down from 80px to 100px) -->
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Embed Example</text>

    <!-- Description text - Now wraps before thumbnail -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="18" fill="#dcddde">This is a Discord-style rich embed</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="18" fill="#dcddde">created with EZComponents</text>

    <!-- Fields - Adjusted to new spacing -->
    <g transform="translate(20, 200)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Field 1</text>
      <text y="30" font-family="Arial, sans-serif" font-size="18" fill="#dcddde">Value 1</text>
    </g>

    <g transform="translate(220, 200)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Field 2</text>
      <text y="30" font-family="Arial, sans-serif" font-size="18" fill="#dcddde">Value 2</text>
    </g>

    <g transform="translate(20, 270)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Long Field</text>
      <text y="30" font-family="Arial, sans-serif" font-size="18" fill="#dcddde">This field spans the full width of the embed</text>
    </g>

    <!-- Thumbnail - Kept in same position -->
    <rect x="450" y="30" width="120" height="120" fill="#b9bbbe" rx="4"/>

    <!-- Footer -->
    <line x1="20" y1="310" x2="580" y2="310" stroke="#444" stroke-width="1"/>
    <text x="20" y="330" font-family="Arial, sans-serif" font-size="14" fill="#8e9297">Footer Text â€¢ Today at 12:34 PM</text>
  </g>
</svg>
